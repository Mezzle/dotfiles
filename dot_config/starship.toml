# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """ $aws$username$hostname$jobs$character"""
right_format="""
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$golang\
$helm\
$nodejs\
$php\
$python\
$ruby\
$rust\
$terraform\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$line_break\
$time\
$status\
$container\
"""

add_newline = false


# Sets user-defined palette
# Palettes must be defined _after_ this line
palette = "catppuccin_macchiato"

# Starship modules
[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[[󰄛](green) ❯](peach)"
error_symbol = "[[󰄛](red) ❯](peach)"
vimcmd_symbol = "[󰄛 ❮](subtext1)" # For use with zsh-vi-mode

[git_branch]
style = "bold mauve"
format = '[$symbol$branch(:$remote_branch)]($style) '

[directory]
truncation_length = 4
style = "bold lavender"
truncation_symbol = '…/'

